<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Установка кодировки и адаптивность под мобильные устройства -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Заголовок страницы -->
    <title>Регистрация | Bite & Delight</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Подключение собственного CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Подключение JavaScript-логики -->
    <script src="./scripts.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">
    
    <!-- Шапка сайта -->
    <header class="bg-amber-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                
                <!-- Логотип и название блога -->
                <div class="flex items-center mb-4 md:mb-0">
                    <a href="./index.html" class="flex items-center">
                        <i class="fas fa-utensils text-3xl mr-3"></i>
                        <h1 class="text-2xl font-bold">Bite & Delight</h1>
                    </a>
                </div>

                <!-- Навигация -->
                <nav>
                    <ul class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0 items-center">
                        <li>
                            <a href="./index.html" class="tab-btn w-full md:w-auto text-center px-3 py-2 rounded-lg hover:bg-amber-700 transition">
                                Главная
                            </a>
                        </li>
                        <li>
                            <a href="./recipes.html" class="tab-btn w-full md:w-auto text-center px-3 py-2 rounded-lg hover:bg-amber-700 transition">
                                Рецепты
                            </a>
                        </li>
                        <li>
                            <!-- Активная вкладка Регистрация -->
                            <button class="tab-btn w-full md:w-auto text-center px-3 py-2 rounded-lg bg-amber-700 transition active">
                                Регистрация
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент страницы -->
    <main class="container mx-auto px-4 py-8 min-h-screen mb-0">
        <!-- Форма регистрации -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-amber-700 mb-6 text-center">Регистрация</h2>
            <form id="registrationForm" class="space-y-6">
                
                <!-- Поле для имени пользователя -->
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Имя пользователя</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                
                <!-- Поле для Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                
                <!-- Поле для пароля -->
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Пароль</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>

                <!-- Кнопка отправки формы -->
                <div>
                    <button type="submit" class="btn-hover w-full bg-amber-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-amber-700 transition">
                        Зарегистрироваться
                    </button>
                </div>
            </form>

            <!-- Сообщение об успешной регистрации -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 text-green-700 rounded-lg text-center">
                <i class="fas fa-check-circle text-2xl mb-2"></i>
                <p class="font-bold">Регистрация прошла успешно!</p>
                <p>Добро пожаловать в наш кулинарный блог!</p>
            </div>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                
                <!-- Авторские права -->
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-400">© 2025 Кулинарный блог. Все права защищены.</p>
                </div>

                <!-- Социальные сети -->
                <div class="flex space-x-6">
                    <a href="./404.html" class="social-icon text-gray-400 hover:text-white">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </a>
                    <a href="./404.html" class="social-icon text-gray-400 hover:text-white">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="./404.html" class="social-icon text-gray-400 hover:text-white">
                        <i class="fab fa-pinterest-p text-xl"></i>
                    </a>
                    <a href="./404.html" class="social-icon text-gray-400 hover:text-white">
                        <i class="fab fa-youtube text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
